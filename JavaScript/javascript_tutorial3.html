<html>
<head>
    <title>
    hello
    </title>
    <script>
        function x()
        {
          document.bgColor="red";
        }
       
        function b()
        {
          document.bgColor="green";
        }
        function w()
        {
          document.bgColor="white";
        }
        function o()
        {
          document.bgColor="blue";
            
        }
        
    </script>
    </head>
<body>
BgColor<br>
    <input type="button" name="cl" value="Red" onmouseover="x()" onmouseout="w()">
    <input type="button" name="cl" value="Green" onmouseover="b()" onmouseout="w()">
    <input type="button" name="cl" value="Blue" onmouseover="o()" onmouseout="w()">
    
    </body>
</html>
