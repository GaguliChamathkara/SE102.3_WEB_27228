<html>
<head>
    <meta charset="UTF-8">
    <title> Displaying the date and time</title>
    <script> 
    function displayDate()
        {
            document.getElementById("showDate").innerHTML=Date();
        }
    </script>
    </head>
    <body>
    <button type="button" onclick="displayDate()"> Show Date and Time</button>
    <p id="showDate"></p>
    </body>
</html>
